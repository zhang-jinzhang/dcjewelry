<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>大巢珠宝</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-touch-fullscreen">
    <link rel="stylesheet" href="../../css/reset.css?v=${version!}">
    <link rel="stylesheet" href="../../css/style.css?v=${version!}">
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>
    <script type="text/javascript" src="../../js/user/edit.js"></script>
</head>
<body>
  <div class="user-wrap">
    <div class="head">
      <label for="headPic" class="head-pic">
        <img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1492105190777&amp;di=b065978260987147353390a980520c4f&amp;imgtype=0&amp;src=http%3A%2F%2Fwww.sinaimg.cn%2Fdy%2Fslidenews%2F21_img%2F2015_25%2F41065_4274461_115388.jpg" alt="">
        <input id="headPic" type="file">
      </label>
      <p class="change-picture-text">点击更改头像</p>
      <div class="count-text clearfix">
        <p class="fl">等级: LV1</p>
        <p class="fr">积分:100币</p>
      </div>
    </div>
    <div class="list content bg-white">
      <div class="tit clearfix"><i class="datum-icon fl"></i><h3 class="fl">个人资料</h3></div>
      <ul class="bg-white">
        <li class="item clearfix">
          <strong class="fl">性别:</strong>
          <div class="fr">
            <div class="fl redio active">
              <i class="radio-icon"></i>
              <span class="fl">男</span>
            </div>
            <div class="fl redio">
              <i class="radio-icon"></i>
              <span class="fl">女</span>
            </div>
          </div>
        </li>
        <li class="item clearfix">
          <strong class="fl">昵称:</strong>
          <input class="text fl" type="text" placeholder="请输入昵称">
        </li>
        <li class="item clearfix">
          <strong class="fl">电话:</strong>
          <input class="text fl" type="text" placeholder="请输入电话">
        </li>
        <li class="item clearfix">
          <strong class="fl">地址:</strong>
          <input class="text fl" type="text" placeholder="请输入地址">
        </li>
      </ul>
    </div>
    <a class="sub-btn" href="">保存</a>
    <p class="attestation-text"><a href="">如您为同行，赶快申请同行认证吧!</a></p>
  </div>
  <div class="bottom-box clearfix">
    <footer class="bottom-nav bg-white clearfix">
      <a class="home fl" href="">
        <span class="home-icon"></span>
        <p>首页</p>
      </a>
      <a class="zixun active" href="">
        <span class="zixun-icon"></span>
        <p>资讯中心</p>
      </a>
      <a class="mapdepot fr" href="">
        <span class="mapdepot-icon"></span>
        <p>我的图库</p>
      </a>
    </footer>
  </div>
</body>
</html>
