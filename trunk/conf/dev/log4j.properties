log4j.rootLogger=INFO, CONSOLE, LOGFILE

log4j.logger.pw.wecode=DEBUG
log4j.logger.com.ceyi=DEBUG
log4j.pw.wecode.project.framework.jdbc.WeBeanPropertyRowMapper=INFO

log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c:%L - %m%n

log4j.appender.LOGFILE.Encoding=UTF-8
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=${catalina.home}/logs/web.log
log4j.appender.LOGFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c:%L - %m%n